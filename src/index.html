<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>前航-前端导航网站</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <header class="header">
        <form action="https://www.baidu.com/s" method="GET" class="search">
            <input type="text" name="wd">

        </form>

    <main class="main">
        <ul class="mainList">
            <li class="last">
                <div class="add">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add1"></use>
                        </svg>
                    </div>
                    <div class="text">新增网址</div>
                </div>
            </li>
        </ul>
    </main>

    <script src=//at.alicdn.com/t/font_1985289_kxpf3xo4aqi.js></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

</html>
